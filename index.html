<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Redirect Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Redirecting...</h1>
    <p>This page will randomly redirect you to one of the specified URLs in a few seconds.</p>
  </div>

  <script>
    const redirectURLs = [
      'https://www.google.com',
      'https://www.minecraft.net',
      'https://www.youtube.com/watch?v=dQw4w9WgXcQ' // Never Gonna Give You Up
    ];

    const randomIndex = Math.floor(Math.random() * redirectURLs.length);
    const randomURL = redirectURLs[randomIndex];

    setTimeout(function() {
      window.location.href = randomURL;
    }, 3000);
  </script>
</body>
</html>
